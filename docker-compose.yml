services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: credits
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    command: /bin/sh -c "until alembic upgrade head; do sleep 2; done; uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/code
    environment:
      DATABASE_URL: mysql+asyncmy://root:root@db:3306/credits
      API_KEY: dev-api-key
      PYTHONPATH: /code/src
    working_dir: /code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
